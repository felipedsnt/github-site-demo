name: Path Filter
on:
  push:
    branches:
      - main
    # paths:
    #   - '**.js'
    paths-ignore:
      - 'docs/**'
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
      
      - name: Instalar dependÃªncias
        run: npm install

      - name: Executar testes
        run: npm test